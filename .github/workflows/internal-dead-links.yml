name: Links

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ '**' ]
  workflow_dispatch:

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"
      - name: Run hugo
        run: cd qdrant-landing && hugo -b ''
      - name: Link Checker
        id: lychee
        working-directory: qdrant-landing/public
        uses: lycheeverse/lychee-action@v1.8.0
        with:
          args: --offline --base . .
          fail: true
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
