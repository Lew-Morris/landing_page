extends: existence
message: "In docs, avoid first-person pronouns such as '%s'. It's OK in blogs and articles."
link: 'https://developers.google.com/style/pronouns#personal-pronouns'
ignorecase: true
level: suggestion
nonword: true
tokens:
  - (?:^|\s)I\s
  - (?:^|\s)I,\s
  - \bI'm\b
  - \bme\b
  - \bmy\b
  - \bmine\b
