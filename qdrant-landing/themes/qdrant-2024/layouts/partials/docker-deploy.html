<section class="docker-deploy">
  <div class="container">
    <div class="docker-deploy__content row-12">
      <div class="docker-deploy__description col-12 col-xl-5">
        <h3 class="docker-deploy__title">{{ .Params.title }}</h3>
        <p class="docker-deploy__subtitle">
          Get started with our
          <a class="docker-deploy__link" href="{{ .Params.quickStartLink.url }}">{{ .Params.quickStartLink.text }}</a>,
          or our main
          <a class="docker-deploy__link" href="{{ .Params.repositoryLink.url }}">{{ .Params.repositoryLink.text }}</a>.
        </p>
      </div>
      <div class="docker-deploy__preview col-12 col-xl-7">
        <div class="docker-deploy__image" style="background-image: url(/img/docker-illustration.png)">
          <code>
            {{ range $index, $command := .Params.commands }}
            <span class="no-copy">{{ add $index 1 }}&nbsp;</span>{{ $command | safeHTML }}<br />
            {{ end }}
          </code>
        </div>
      </div>
    </div>
  </div>
</section>
