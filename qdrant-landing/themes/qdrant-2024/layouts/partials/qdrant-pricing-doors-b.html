{{ with (.Site.GetPage "/qdrant-pricing/qdrant-pricing-doors-b") }}
  <section class="qdrant-pricing-doors-b">
    <div class="container">
      <div class="qdrant-pricing-doors-b__doors row">
        {{ range $index, $element := .Params.cards }}
          <div class="qdrant-pricing-doors-b__door col-12 col-xl-4">
            {{ partial "pricing-door" (dict "context" .) }}
          </div>
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
