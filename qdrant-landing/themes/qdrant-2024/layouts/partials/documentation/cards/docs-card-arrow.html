<div class="col-12 col-lg-4">
  <a href="{{ .link }}" {{ if strings.HasPrefix .link "https://" }}target="_blank"{{ end }} class="docs-card">
    {{ if or (.tag) (.icon) }}
    <div class="docs-card__tag {{if .tagColor}}docs-card__tag_{{- .tagColor -}}{{end}}">
      {{ if .icon }}
      <img class="docs-card__icon" src="{{ .icon.src }}" alt="{{ .icon.alt }}" />
      {{ end }}
      {{ if .tag }}
      <span>{{ .tag }}</span>
      {{ end }}
    </div>
    {{ end }}
    {{ if .image }}
    <img class="docs-card__image" src="{{ .image.src }}" alt="{{ .image.alt }}" />
    {{ end }}
    <h3 class="docs-card__title">{{ .title }}</h3>
    <p class="docs-card__description">{{ .description }}</p>
    <div class="docs-card__arrow"></div>
  </a>
</div>
