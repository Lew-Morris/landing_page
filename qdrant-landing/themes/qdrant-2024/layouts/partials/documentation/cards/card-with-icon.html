<div class="col-12 col-lg-6">
  <div class="docs-cloud__support-card docs__card">
    <img class="docs__card-icon" src="{{ .image.src }}" alt="{{ .image.alt }}" />
    <h3 class="docs__card-title"><a href="{{ .link.url }}">{{ .title }}</a></h3>
    <p class="docs__card-description">{{ .description }}</p>
    <a class="docs__card-link link link_sm" href="{{ .link.url }}">{{ .link.text }}</a>
  </div>
</div>
