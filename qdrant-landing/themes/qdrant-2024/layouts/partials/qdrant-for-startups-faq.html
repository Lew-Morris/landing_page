{{ with (.Site.GetPage "/qdrant-for-startups/qdrant-for-startups-faq") }}
  <section class="qdrant-for-startups-faq">
    <div class="container">
      <h2 class="qdrant-for-startups-faq__title">{{ .Params.title }}</h2>
      <div class="accordion">
        {{ range $index, $element := .Params.questions }}
          <div class="accordion__item{{ if eq $index 0 }}active{{ end }}">
            <h6 class="accordion__item-header">{{ .question }}</h6>
            <div class="accordion__item-body">{{ .answer | safeHTML }}</div>
          </div>
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
