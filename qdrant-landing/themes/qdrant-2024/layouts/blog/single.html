{{ define "main" }}
  <main>
    <header class="main-header">
      {{ partial "top-banner" . }}
      {{ partial "menu" . }}
      {{ partial "menu-mobile" . }}
    </header>
  </main>

  {{ partial "qdrant-blog-post" . }}

  {{ with (.Site.GetPage "/headless/get-started-blogs") }}
    {{ partial "get-started-small" (dict "context" . "class" "get-started-blogs") }}
  {{ end }}
{{ end }}
