<!doctype html>
<html lang="en">
{{- partial "head.html" . -}}
<body>
  <main>
    {{ partial "docs-header" . }}

    <section class="dev-portal documentation documentation_theme-light">
      <div class="dev-portal__container">
        <div class="d-flex">
          {{ with (.Site.GetPage "/dev-portal-learn") }}
            {{ partial "docs-menu" . }}
          {{ end }}

          <article class="dev-portal__article documentation-article">
            <div class="dev-portal__article-content">
              {{ partial "article-content.html" . }}
              {{ partial "docs-footer.html" . }}
            </div>
            <div class="dev-portal__article-table">
              {{ partial "table-of-contents" . }}
            </div>
          </article>
        </div>
      </div>
    </section>
  </main>
</body>
{{ partial "js.html" . }}
</html>
